<!DOCTYPE html>
<head>
    
        <h1 id="title">Survey</h1>
  
</head>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body>
    <p id="description">Fill Following Survey</p>
  
    <form id="survey-form">
       
        <label for="name" id="name-label">Name: </label>
        <input id="name" type="text" required placeholder="Enter your name"><br><br>
        
        <label for="email" id="email-label">Email: </label>
        <input type="email" id="email"
       pattern=".+@.com" size="30" required placeholder="Enter your email" oninvalid="this.setCustomValidity('Enter valid email')"><br><br>
        
        <label for="number" id="number-label">Number: </label>
        <input id="number" type="number" min=10 max=10 required placeholder="Enter your age" oninvalid="this.setCustomValidity('Enter only numbers')"><br><br>
        
        <label>Select Country</label>
        <select id = "dropdown">
          <option value = "1">India</option>
          <option value = "2">UK</option>
          <option value = "3">Brazil</option>
          <option value = "4">Germany</option>
        </select><br><br>
       
        <label>Select Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
         <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label>Programming Skill</label><br>
        <input type="checkbox" id="c" name="val1" value="C">
        <label for="c"> C </label><br>

        <input type="checkbox" id="cpp" name="val2" value="C++">
        <label for="cpp"> C++ </label><br>

        <input type="checkbox" id="java" name="val3" value="JAVA">
        <label for="java"> JAVA </label><br>

        <input type="checkbox" id="python" name="val4" value="Python">
        <label for="python"> Python </label><br><br>

        <label>About you</label><br>      
        <textarea id="extra" name="info" rows="5" cols="50"> 

        </textarea><br><br>

        <input type="submit" id="submit" value="submit">
    </form>
</body>
